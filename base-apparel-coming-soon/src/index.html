<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="scss/style.scss">
    
    <title>Base Apparel</title>
</head>
<body>
    
    <main>
        <section class="logo-section">
            <img src="assets/logo.svg" alt="" class="logo">
        </section>
        <section class="image-section">
            
        </section>
        <section class="input-section">
            <h1 class="title font-extrabold "><span class="font-extralight">WE'RE</span> COMING SOON</h1>
            <p class="font-extrabold">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form>
                <input  type="email" placeholder="email adress" required>
                <div class="error-icon"><img  src="assets/icon-error.svg" ></div>
                <button type="button"><img src="assets/icon-arrow.svg" alt=""></button>
            </form>
            <div class="error-text">
                Please provide a valid email
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
