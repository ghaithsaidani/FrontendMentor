<!DOCTYPE html>
<!-- saved from url=(0060)https://nachtwurst.github.io/product-preview-card-component/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://nachtwurst.github.io/product-preview-card-component/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  </head>

<body>
  <main class="main_container">
    
    <div class="image_container d-block">
      <img class="mobile_img" src="images/image-product-mobile.jpg" alt="a bottle of perfume on a white table amongst leaves">
      <img class="desktop_img" src="images/image-product-desktop.jpg" alt="a bottle of perfume on a white table amongst leaves">
    </div>
    
    <div class="text_and_button_container">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="prices">
        <p class="current_price">$149.99</p>
        <p class="original_price"><s>$169.99</s></p>
      </div>
      
      <button type="button">
        <div class="button_elements">
          <img class="cart_icon" src="images/icon-cart.svg" alt="A small logo depicting a shopping cart">
        </div>
        <p class="button_text">Add to Cart</p>
      </button>

    </div>

  </main> 

</body></html>
